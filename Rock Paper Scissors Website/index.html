<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>

    <div class="scoreboard">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

      <div class="result">
        <p>Paper covers rock. You win!</p>
      </div>

      <div class="choices">
        <div id="rock" class="choice">
          <img src="Images/rock.png" width=65% height=65% alt="Rock image error">
        </div>
        <div id="paper" class="choice">
          <img src="Images/paper.png" width=65% height=65% alt="Paper image error">
        </div>
        <div id="scissor" class="choice">
          <img src="Images/scissors.png" width=65% heigth=65% alt="Scissor image error">
        </div>
      </div>
      <p id="action-message">Make your move.</p>
      <script src="app.js" charset="utf-8"></script>
  </body>
</html>
